<!DOCTYPE html>
<html lang="en">
    <head>
    <style>
        body { padding-top: 60px; }
    </style>
        <title>User Story Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://bootswatch.com/spacelab/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Sprint Reporter App</a>
            </div>
            <ul class="nav navbar-nav">
            <li><a href="http://127.0.0.1:5000/story">Story</a></li>
            <li><a href="http://127.0.0.1:5000/list">List</a></li>
            </ul>
            </div>
        </nav>
        <form method="post">
            <fieldset style="width:500px">
                <h2>User Story Manager - Add new Story</h2>
                <p>Story title <br/> </p>
                <textarea rows="1" cols="80" name="title" required></textarea>
                <p> User story <br/></p>
                <textarea rows="8" cols="80" name="story" required></textarea>
                <p>Acceptance criteria <br></p>
                <textarea rows="8" cols="80" name="criteria" required></textarea>
                <p>Business value</p>
                <input type="number" name="value" value="100" min="100" max="1500" step="100">
                <p>Estimation (h)</p>
                <input type="number" name="estimation" value="0.5" min="0.5" max="40" step="0.5">
                <p>Status</p>
                <select name="status">
                    <option>Planning</option>
                    <option>To Do</option>
                    <option>In Progress</option>
                    <option>Review</option>
                    <option>Done</option>
                </select>
                <input type="submit" value="create" class="btn btn-success btn-lg">
            </fieldset>
        </form>
    </body>
</html>
